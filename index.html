<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainbox">
       <div class="frame">
            <input type="text" class="input" id="display" name="display" disabled>
            <div class="container">
            <div class="div1">
               <input type="button" class="button" value="AC" onclick="clearDisplay()">
               <input type="button" class="button" value="DE" onclick="deleteLast()">
               <input type="button" class="button" value="%" onclick="appendToDisplay('%')">
               <input type="button" class="button" value="/" onclick="appendToDisplay('/')">
            </div>
            <div class="div1">
               <input type="button" class="button" value="7" onclick="appendToDisplay('7')">
               <input type="button" class="button" value="8" onclick="appendToDisplay('8')">
               <input type="button" class="button" value="9" onclick="appendToDisplay('9')">
               <input type="button" class="button" value="*" onclick="appendToDisplay('*')">
            </div>
            <div class="div1">
               <input type="button" class="button" value="4" onclick="appendToDisplay('4')">
               <input type="button" class="button" value="5" onclick="appendToDisplay('5')">
               <input type="button" class="button" value="6" onclick="appendToDisplay('6')">
               <input type="button" class="button" value="-" onclick="appendToDisplay('-')">
            </div>
            <div class="div1">
               <input type="button" class="button" value="1" onclick="appendToDisplay('1')">
               <input type="button" class="button" value="2" onclick="appendToDisplay('2')">
               <input type="button" class="button" value="3" onclick="appendToDisplay('3')">
               <input type="button" class="button" value="+" onclick="appendToDisplay('+')">
            </div>
            <div class="div1">
               <input type="button" class="button" value="00" onclick="appendToDisplay('00')">
               <input type="button" class="button" value="0" onclick="appendToDisplay('0')">
               <input type="button" class="button" value="." onclick="appendToDisplay('.')">
               <input type="button" class="button" value="=" onclick="calculateResult()">
               </div> 
            </div>
        </div>
   </div>
   <script src="file.js"></script>
</body>
</html>
